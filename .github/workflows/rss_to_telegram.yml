name: RSS to Telegram

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Восстанавливаем файл из кеша (ищем любой кеш с префиксом sent-articles-cache)
      - name: Restore sent articles cache
        uses: actions/cache@v3
        with:
          path: sent_articles.txt
          key: sent-articles-cache
          restore-keys: sent-articles-cache

      # Создаём файл, если он не существует (на случай первого запуска)
      - name: Ensure state file exists
        run: |
          if [ ! -f sent_articles.txt ]; then
            touch sent_articles.txt
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py

      # Сохраняем обновлённый sent_articles.txt в новый кеш
      - name: Save sent articles cache
        uses: actions/cache@v3
        with:
          path: sent_articles.txt
          key: sent-articles-cache-${{ github.run_id }}
          restore-keys: sent-articles-cache
